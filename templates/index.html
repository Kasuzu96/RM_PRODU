<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro RM Producciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card rm-card p-4">
            
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RM Producciones" class="logo-rm">
            </div>

            <div id="vista-camara" class="text-center">
                <h2 class="rm-title">Captura tu momento</h2>
                <p class="mb-4 text-muted">Por favor, captura tu fotografÃ­a.</p>
                
                <div class="video-container mb-4">
                    <video id="video" autoplay playsinline></video>
                </div>
                
                <button class="btn btn-primary btn-rm-primary w-100" onclick="tomarFoto()">
                    ðŸ“¸ Capturar FotografÃ­a
                </button>
            </div>

            <div id="vista-form" class="hidden">
                <h2 class="rm-title text-center">Completa tus Datos</h2>
                
                <div class="photo-preview-container mb-4">
                    <img id="foto-preview" src="" alt="Tu foto">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="celular" placeholder="NÃºmero de Celular" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" id="correo" placeholder="Correo ElectrÃ³nico" required>
                </div>

                <button class="btn btn-primary btn-rm-primary w-100 mb-3 btn-send" onclick="enviarDatos()">
                    ðŸš€ Enviar Foto
                </button>
                
                <button class="btn btn-outline-secondary btn-rm-secondary w-100" onclick="reiniciar()">
                    ðŸ”„ Volver a tomar foto
                </button>
            </div>

            <div class="footer-text">
                <p class="mb-1">Derechos reservados RM Producciones</p>
                <p class="mb-0">Desarrollado por <strong>Ludev</strong> - 3103511926</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- JAVASCRIPT ---
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const fotoPreview = document.getElementById('foto-preview');
        let fotoDataURL = "";

        async function iniciarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch (err) {
                alert("No se pudo acceder a la cÃ¡mara. Revisa los permisos del navegador.");
            }
        }

        function tomarFoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            fotoDataURL = canvas.toDataURL('image/png');
            fotoPreview.src = fotoDataURL;
            document.getElementById('vista-camara').classList.add('hidden');
            document.getElementById('vista-form').classList.remove('hidden');
        }

        function reiniciar() {
            document.getElementById('vista-form').classList.add('hidden');
            document.getElementById('vista-camara').classList.remove('hidden');
        }

        async function enviarDatos() {
            const nombre = document.getElementById('nombre').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;

            if (!nombre || !celular || !correo) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const btn = document.querySelector('.btn-send');
            const textoOriginal = btn.innerText;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            try {
                const respuesta = await fetch('/guardar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, celular, correo, foto: fotoDataURL })
                });
                const resultado = await respuesta.json();

                if (resultado.status === 'ok') {
                    alert("Â¡Enviado! Revisa tu correo.");
                    location.reload();
                } else {
                    throw new Error(resultado.mensaje);
                }
            } catch (error) {
                alert("Error: " + error.message);
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        }

        window.addEventListener('load', iniciarCamara);
    </script>
</body>
</html>
