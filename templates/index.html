<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Producciones - Foto Booth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos rÃ¡pidos para el selector de cÃ¡mara */
        .camera-controls {
            margin: 10px 0;
            text-align: center;
        }
        select#cameraSelect {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            color: #333;
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="camera-controls">
            <label for="cameraSelect">ðŸ“· Cambiar CÃ¡mara:</label><br>
            <select id="cameraSelect">
                <option value="" disabled selected>Cargando cÃ¡maras...</option>
            </select>
        </div>

        <button id="btn-capturar" class="btn-primary">ðŸ“¸ TOMAR FOTO</button>

        <div id="formulario" style="display:none;">
            <h3>Â¡Foto lista! Ingresa tus datos:</h3>
            <img id="foto-preview" src="" alt="Tu foto">
            
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="tel" id="celular" placeholder="Celular" required>
            <input type="email" id="correo" placeholder="Correo electrÃ³nico" required>
            
            <div class="botones">
                <button id="btn-enviar" class="btn-success">ðŸš€ ENVIAR FOTO</button>
                <button id="btn-repetir" class="btn-secondary">ðŸ”„ REPETIR</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraSelect = document.getElementById('cameraSelect');
        const btnCapturar = document.getElementById('btn-capturar');
        const formulario = document.getElementById('formulario');
        const fotoPreview = document.getElementById('foto-preview');
        let currentStream;

        // 1. INICIAR CÃMARA AL CARGAR PAGINA
        async function startCamera(deviceId = null) {
            // Detener stream anterior si existe
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                
                // Solo listamos dispositivos una vez que tenemos permiso
                if (!deviceId) {
                    await listCameras();
                }
            } catch (err) {
                console.error("Error accediendo a la cÃ¡mara:", err);
                alert("No pudimos acceder a la cÃ¡mara. AsegÃºrate de dar permisos.");
            }
        }

        // 2. LISTAR CÃMARAS DISPONIBLES
        async function listCameras() {
            cameraSelect.innerHTML = ""; // Limpiar lista
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            if (videoDevices.length === 0) {
                const option = document.createElement('option');
                option.text = "No se encontraron cÃ¡maras";
                cameraSelect.add(option);
                return;
            }

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                // Si el dispositivo no tiene etiqueta (nombre), le inventamos uno
                const label = device.label || `CÃ¡mara ${index + 1}`;
                option.text = label;
                cameraSelect.add(option);
            });

            // Escuchar cambios en el select
            cameraSelect.onchange = () => {
                startCamera(cameraSelect.value);
            };
        }

        // Iniciar todo
        window.addEventListener('load', () => startCamera());

        // --- LÃ“GICA DE CAPTURA (IGUAL QUE ANTES) ---
        btnCapturar.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const dataURL = canvas.toDataURL('image/png');
            fotoPreview.src = dataURL;
            
            video.style.display = 'none';
            document.querySelector('.camera-controls').style.display = 'none'; // Ocultar selector
            btnCapturar.style.display = 'none';
            formulario.style.display = 'block';
        });

        document.getElementById('btn-repetir').addEventListener('click', () => {
            formulario.style.display = 'none';
            video.style.display = 'block';
            document.querySelector('.camera-controls').style.display = 'block'; // Mostrar selector
            btnCapturar.style.display = 'block';
        });

        document.getElementById('btn-enviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;
            const foto = fotoPreview.src;

            if (!nombre || !correo) {
                alert("Por favor llena nombre y correo");
                return;
            }

            const btn = document.getElementById('btn-enviar');
            btn.textContent = "â³ Enviando...";
            btn.disabled = true;

            fetch('/guardar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, celular, correo, foto })
            })
            .then(res => res.json())
            .then(data => {
                alert("Â¡Enviado! Revisa tu correo (Bandeja Promociones).");
                location.reload();
            })
            .catch(err => {
                alert("Error: " + err);
                btn.textContent = "ðŸš€ ENVIAR FOTO";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
