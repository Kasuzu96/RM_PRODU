<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Producciones - Foto Booth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* --- ESTILOS EXTRA PARA EL SELECTOR (Para que no se vea feo) --- */
        .camera-wrapper {
            position: relative;
            margin-bottom: 15px;
            text-align: center;
        }

        /* DiseÃ±o del selector estilo "BotÃ³n elegante" */
        select#cameraSelect {
            appearance: none; /* Quita el diseÃ±o gris de Windows/Android */
            -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.15); /* Fondo semitransparente */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px; /* Bordes muy redondos */
            padding: 12px 30px;
            color: white; /* Texto blanco */
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            width: auto;
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* Efecto vidrio borroso */
        }

        select#cameraSelect:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: white;
        }

        select#cameraSelect:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Flechita personalizada pequeÃ±a */
        .camera-wrapper::after {
            content: 'â–¼';
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            position: absolute;
            right: calc(50% - 90px); /* Ajuste aproximado */
            top: 18px;
            pointer-events: none;
        }

        /* Ajuste para que los opciones sean legibles en fondo blanco (mÃ³vil) */
        option {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="camera-wrapper">
            <select id="cameraSelect">
                <option value="" disabled selected>ðŸ“· Buscando cÃ¡maras...</option>
            </select>
        </div>

        <button id="btn-capturar" class="btn-primary">ðŸ“¸ TOMAR FOTO</button>

        <div id="formulario" style="display:none;">
            <h3>Â¡Foto lista! âœ¨</h3>
            <div class="preview-container">
                <img id="foto-preview" src="" alt="Tu foto">
            </div>
            
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="tel" id="celular" placeholder="Celular" required>
            <input type="email" id="correo" placeholder="Correo electrÃ³nico" required>
            
            <div class="botones">
                <button id="btn-enviar" class="btn-success">ðŸš€ ENVIAR FOTO</button>
                <button id="btn-repetir" class="btn-secondary">ðŸ”„ REPETIR</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraSelect = document.getElementById('cameraSelect');
        const btnCapturar = document.getElementById('btn-capturar');
        const formulario = document.getElementById('formulario');
        const fotoPreview = document.getElementById('foto-preview');
        let currentStream;

        async function startCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: deviceId ? undefined : "environment" // Intenta trasera por defecto
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                if (!deviceId) await listCameras();
            } catch (err) {
                console.error("Error cÃ¡mara:", err);
                // Si falla trasera, intenta cualquiera
                if (!deviceId) {
                   try {
                       const streamFallback = await navigator.mediaDevices.getUserMedia({ video: true });
                       currentStream = streamFallback;
                       video.srcObject = streamFallback;
                   } catch(e) { alert("Error: No se puede acceder a la cÃ¡mara."); }
                }
            }
        }

        async function listCameras() {
            cameraSelect.innerHTML = "";
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            if (videoDevices.length === 0) {
                cameraSelect.innerHTML = "<option>No hay cÃ¡maras</option>";
                return;
            }

            // AÃ±adir opciÃ³n por defecto estÃ©tica
            const defaultOption = document.createElement('option');
            defaultOption.text = "ðŸ”„ Cambiar CÃ¡mara";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            cameraSelect.add(defaultOption);

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                // Nombres mÃ¡s amigables
                let label = device.label || `CÃ¡mara ${index + 1}`;
                if (label.toLowerCase().includes('back') || label.toLowerCase().includes('trasera')) label = "ðŸ“¸ CÃ¡mara Trasera";
                if (label.toLowerCase().includes('front') || label.toLowerCase().includes('frontal')) label = "ðŸ¤³ CÃ¡mara Selfie";
                
                option.text = label;
                cameraSelect.add(option);
            });

            cameraSelect.onchange = () => {
                startCamera(cameraSelect.value);
            };
        }

        window.addEventListener('load', () => startCamera());

        btnCapturar.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            fotoPreview.src = canvas.toDataURL('image/png');
            
            video.style.display = 'none';
            document.querySelector('.camera-wrapper').style.display = 'none'; // Ocultar selector
            btnCapturar.style.display = 'none';
            formulario.style.display = 'block';
        });

        document.getElementById('btn-repetir').addEventListener('click', () => {
            formulario.style.display = 'none';
            video.style.display = 'block';
            document.querySelector('.camera-wrapper').style.display = 'block'; // Mostrar selector
            btnCapturar.style.display = 'block';
        });

        document.getElementById('btn-enviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;
            const foto = fotoPreview.src;

            if (!nombre || !correo) return alert("Faltan datos obligatorios");

            const btn = document.getElementById('btn-enviar');
            btn.textContent = "â³ Enviando...";
            btn.disabled = true;

            fetch('/guardar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, celular, correo, foto })
            })
            .then(res => res.json())
            .then(data => {
                alert("Â¡Foto Enviada con Ã‰xito! ðŸ“¸");
                location.reload();
            })
            .catch(err => {
                alert("Hubo un error al enviar: " + err);
                btn.textContent = "ðŸš€ ENVIAR FOTO";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
