<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Producciones - Foto Booth</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* --- ESTILOS EXTRA PARA EL SELECTOR DE C√ÅMARA (Estilo Glass) --- */
        .camera-wrapper {
            position: relative;
            margin-bottom: 15px;
            text-align: center;
            z-index: 10;
        }

        /* Dise√±o del selector */
        select#cameraSelect {
            appearance: none;
            -webkit-appearance: none;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 8px 25px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            width: auto;
            min-width: 200px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        select#cameraSelect:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Ajuste para que las opciones sean legibles */
        option {
            background-color: #222;
            color: white;
        }

        /* Ajustes para centrar todo mejor */
        body {
            background-color: #000; /* Fondo negro para resaltar la foto */
            color: white;
        }
        
        .container {
            max-width: 600px; /* Evita que se estire demasiado en PC */
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            max-width: 150px; /* Controlar tama√±o del logo */
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo img-fluid mb-3">
        
        <div class="video-container position-relative w-100 mb-3" style="max-width: 100%; overflow: hidden; border-radius: 15px;">
            <video id="video" autoplay playsinline style="width: 100%; border-radius: 15px; object-fit: cover;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="camera-wrapper mb-3">
            <select id="cameraSelect" class="form-select-sm">
                <option value="" disabled selected>üì∑ Buscando c√°maras...</option>
            </select>
        </div>

        <button id="btn-capturar" class="btn btn-primary btn-lg rounded-pill px-5 py-3 shadow">üì∏ TOMAR FOTO</button>

        <div id="formulario" style="display:none; width: 100%;">
            <h3 class="mb-3">¬°Foto lista! ‚ú®</h3>
            
            <div class="preview-container mb-3 text-center">
                <img id="foto-preview" src="" alt="Tu foto" class="img-fluid rounded shadow" style="max-height: 400px;">
            </div>
            
            <div class="mb-3">
                <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
                <input type="tel" id="celular" class="form-control mb-2" placeholder="Celular" required>
                <input type="email" id="correo" class="form-control mb-2" placeholder="Correo electr√≥nico" required>
            </div>
            
            <div class="d-grid gap-2">
                <button id="btn-enviar" class="btn btn-success btn-lg">üöÄ ENVIAR FOTO</button>
                <button id="btn-repetir" class="btn btn-secondary">üîÑ REPETIR</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraSelect = document.getElementById('cameraSelect');
        const btnCapturar = document.getElementById('btn-capturar');
        const formulario = document.getElementById('formulario');
        const fotoPreview = document.getElementById('foto-preview');
        let currentStream;

        async function startCamera(deviceId = null) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: deviceId ? undefined : "environment" 
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                if (!deviceId) await listCameras();
            } catch (err) {
                console.error("Error c√°mara:", err);
                if (!deviceId) {
                   try {
                       const streamFallback = await navigator.mediaDevices.getUserMedia({ video: true });
                       currentStream = streamFallback;
                       video.srcObject = streamFallback;
                   } catch(e) { alert("Error: No se puede acceder a la c√°mara."); }
                }
            }
        }

        async function listCameras() {
            cameraSelect.innerHTML = "";
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            if (videoDevices.length === 0) {
                cameraSelect.innerHTML = "<option>No hay c√°maras</option>";
                return;
            }

            const defaultOption = document.createElement('option');
            defaultOption.text = "üîÑ Cambiar C√°mara";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            cameraSelect.add(defaultOption);

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                let label = device.label || `C√°mara ${index + 1}`;
                if (label.toLowerCase().includes('back') || label.toLowerCase().includes('trasera')) label = "üì∏ C√°mara Trasera";
                if (label.toLowerCase().includes('front') || label.toLowerCase().includes('frontal')) label = "ü§≥ C√°mara Selfie";
                
                option.text = label;
                cameraSelect.add(option);
            });

            cameraSelect.onchange = () => {
                startCamera(cameraSelect.value);
            };
        }

        window.addEventListener('load', () => startCamera());

        btnCapturar.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            fotoPreview.src = canvas.toDataURL('image/png');
            
            // Ocultar video y selector
            video.parentElement.style.display = 'none';
            document.querySelector('.camera-wrapper').style.display = 'none'; 
            btnCapturar.style.display = 'none';
            formulario.style.display = 'block';
        });

        document.getElementById('btn-repetir').addEventListener('click', () => {
            formulario.style.display = 'none';
            // Mostrar video y selector
            video.parentElement.style.display = 'block';
            document.querySelector('.camera-wrapper').style.display = 'block';
            btnCapturar.style.display = 'block';
        });

        document.getElementById('btn-enviar').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;
            const foto = fotoPreview.src;

            if (!nombre || !correo) return alert("Faltan datos obligatorios");

            const btn = document.getElementById('btn-enviar');
            const textoOriginal = btn.textContent;
            btn.textContent = "‚è≥ Enviando...";
            btn.disabled = true;

            fetch('/guardar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, celular, correo, foto })
            })
            .then(res => res.json())
            .then(data => {
                alert("¬°Foto Enviada! üì∏ (Revisa Spam/Promociones)");
                location.reload();
            })
            .catch(err => {
                alert("Error: " + err);
                btn.textContent = textoOriginal;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
