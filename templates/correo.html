<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tu Foto de RM Producciones</title>
    <style>
        /* Estilos en línea para máxima compatibilidad con clientes de correo */
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #121212; /* Fondo oscuro global */
            margin: 0; 
            padding: 0; 
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1e1e1e; /* Fondo de la tarjeta */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .email-header {
            background-color: #007bff; /* Azul del logo */
            padding: 30px 20px;
            text-align: center;
        }
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .email-content {
            padding: 30px;
            color: #f8f9fa; /* Texto claro */
            text-align: center;
            line-height: 1.6;
        }
        .email-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .photo-container {
            margin: 20px auto;
            border: 3px solid #007bff; /* Borde azul para la foto */
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
        }
        .email-footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: #adb5bd; /* Texto gris */
            font-size: 12px;
        }
    </style>
</head>
<body>
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <div class="email-container">
                    <div class="email-header">
                        <h1>RM PRODUCCIONES</h1>
                    </div>
                    
                    <div class="email-content">
                        <p>¡Hola, <strong>{{ nombre }}</strong>!</p>
                        <p>Gracias por ser parte de nuestra experiencia. Aquí tienes el recuerdo de tu visita.</p>
                        
                        <div class="photo-container">
                            <p style="font-size: 14px; color: #adb5bd;">(Tu foto está adjunta a este correo)</p>
                        </div>
                        
                        <p>¡Esperamos verte pronto!</p>
                    </div>
                    
                    <div class="email-footer">
                        <p>&copy; 2025 RM Producciones. Todos los derechos reservados.</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
